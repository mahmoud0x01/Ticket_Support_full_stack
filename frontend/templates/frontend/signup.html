{% extends 'frontend/base.html' %}

{% block title %}Sign Up - TicketPro{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Create an Account</h2>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 relative">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-gray-700 mb-2">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 mb-2">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
            </div>

            <div>
                <label for="age" class="block text-gray-700 mb-2">Age</label>
                <input type="number" id="age" name="age" min="18" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
            </div>

            <div>
                <label for="user_type" class="block text-gray-700 mb-2">Account Type</label>
                <select id="user_type" name="user_type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    <option value="user">Regular User</option>
                    <option value="support">Support Staff</option>
                </select>
            </div>

            <div>
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
            </div>

            <div>
                <label for="confirm_password" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" required>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Sign Up</button>
        </form>

        <div class="mt-6 text-center">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
